{% extends 'recipes/home.html' %}
{% block content %}
<div class="recipe">
    {% if user.is_authenticated %}
    <a class="btn btn-default" href="{% url 'chef_edit' pk=chef.pk %}"><span
            class="glyphicon glyphicon-pencil"></span></a>
    {% endif %}
    <h2>{{ chef.name }}</h2>
    <p>{{ chef.bio }}</p>
     {% for recipe in recipes %}
    <p>Recipes created by this chef:</p> <h6><a href="{% url 'recipe_detail' pk=recipe.pk %}">{{ recipe.title }}</a></h6>
    {% endfor %}
</div>
{% endblock %}
