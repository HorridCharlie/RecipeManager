{% extends 'recipes/home.html' %}
{% block content %}
<div>
    <h1>Welcome to Recipe Manager</h1>
    <p>Please take a while and familiarize yourself with available chefs and recipes they have created:</p>
</div>
{% for chef in chefs %}
<div class="recipe">
    <h3><a href="{% url 'chef_detail' pk=chef.pk %}">{{ chef.name }}</a></h3>
</div>
{% endfor %}
{% endblock %}
