{% extends 'recipes/home.html' %}
{% block content %}
<div>
    <h1>Welcome to Recipe Manager</h1>
    <p>Please take a while and familiarize yourself with available recipes grouped by categories:</p>
</div>
{% for category in categories %}
<div class="recipe">
    <h3><a href="{% url 'category_detail' pk=category.pk %}">{{ category.name }}</a></h3>
</div>
{% endfor %}
{% endblock %}
