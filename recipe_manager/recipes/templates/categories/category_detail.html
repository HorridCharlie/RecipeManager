{% extends 'recipes/home.html' %}
{% block content %}
<div class="recipe">
    {% if user.is_authenticated %}
    <a class="btn btn-default" href="{% url 'category_edit' pk=category.pk %}"><span
            class="glyphicon glyphicon-pencil"></span></a>
    {% endif %}
    <h2>{{ category.name }}</h2>
    {% for recipe in recipes %}
    <p>Recipes belonging to this category:</p> <h6><a href="{% url 'recipe_detail' pk=recipe.pk %}">{{ recipe.title }}</a></h6>
    {% endfor %}
</div>
{% endblock %}
